<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="index.css"></link>
</head>
<body>

  <div class="card">
    
    <div class="container">
    <img src="./images/image-equilibrium.jpg" alt="Loading error" class="card_picture">
    <div class="middle"><img src="./images/icon-view.svg" alt=""></div>
  </div>
    <span class="header">
      <h2>
        <a href="#">Equilibrium #3429</a>
      </h2>
    </span>

    <p class="info_1">Our Equilibrium collection promotes balance and calm.</p>
    <p class="info_2">
      <span class="eth"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
      <span class="days"><img src="./images/icon-clock.svg" alt=""> 3 days left</span>
    </p>
    <hr>
    <p><img src="./images/image-avatar.png" alt="" id="avatar"> Creation of <span class="header"><a href="#">Jules Wyvern</a></span></p>
  
</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Filip</a>.
</div>

</body>
</html>
